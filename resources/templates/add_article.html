 <div id="add-article-container" class="panel panel-default panel-group">
  <div class="panel-heading">
   <a data-toggle="collapse" data-parent="#add-article-container" href="#add-article-panel" style="display: block; height: 100%;">
    <h3 class="panel-title">
     Submit a new Article
     <span class="caret"></span>
    </h3>
   </a>
  </div>
  <div class="panel-collapse panel-body collapse" id="add-article-panel">
   <form method="POST" action="/submit" id="add-article" role="form">
    <div class="form-group">
     <label for="article-title">Title</label>
     <input type="text" class="form-control" placeholder="Article Title" name="article-title" id="article-title" />
    </div>
    <div class="form-group">
     <label for="article-url">URL</label>
     <input type="text" class="form-control" placeholder="Copy and Paste the Article URL here" name="article-url" id="article-url" />
    </div>
    <div class="form-group">
     <label for="article-content">Why?</label>
     <textarea class="form-control" placeholder="Briefly explain why this article should be the one thing everybody reads tomorrow." name="article-why" id="article-why"></textarea>
    </div>
    <input type="submit" value="Post this Article" class="btn btn-default" />
   </form>
  </div>
 </div>
