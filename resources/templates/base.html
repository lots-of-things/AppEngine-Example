<!DOCTYPE html>
<html>
 <head>
  <title>{% block title %}oneth{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/resources/static/theme.css" />
  <link href="/resources/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css' rel='stylesheet'/>
  <!-- <link href="/resources/static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"> -->
  <link rel="apple-touch-icon-precomposed" href="/resources/static/apple-touch-icon-precomposed.png">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/resources/static/bootstrap/js/bootstrap.min.js"></script>
</head>
 <body>
  <div class="container" id="main-content">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a href="/">
        <img src="/logo.png" alt="1" id="logo" height="70" width="80" />
      </a>
      <div class="wrap">
        <h1>oneth</h1>
        <h3>{% block page_header %}Empty Page{% endblock %}</h3>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">



          <li class="nav-item"><a class="nav-link" href="/"><button type="button" class="btn">Main Article</button></a></li>
          <li class="nav-item"><a class="nav-link" href="/choose"><button type="button" class="btn">Choose Articles</button></a></li>
          <li class="nav-item"><a class="nav-link" href="/info"><button type="button" class="btn">Help</button></a></li>

          {% if not ouser %}
           <li class="nav-item">
            <a href="{{ google_login_url }}" class="nav-link"><button type="button" class="btn btn-primary">Login</button></a>
           </li>
          {% endif %}
        </ul>
      </div>

    </nav>
    {% if ouser %}
         <span class='float-right'>{{ouser.nickname}} [{{ouser.vote}}] <a href="{{ google_logout_url }}">Logout</a></span>
    {% endif %}


   {% block content %}
    There is no content on this page! Whoops!
   {% endblock %}
   </div>

  </body>
</html>
